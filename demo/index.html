<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>apcach demo</title>
    <style>
      * {
        background: #ffffff;
      }
      body {
        padding: 20px;
        margin: 20px;
        background: #ffffff;
      }
      .colorSlot {
        background: rgb(0, 0, 0);
        width: 200px;
        height: 100px;
      }
    </style>
    <script defer src="./index.js" type="module"></script>
  </head>

  <body>
    <label for="inputApcach">Enter apcach</label>
    <input
      type="text"
      id="inputApcach"
      value="apcach(crToFgWhite(70), 0.1, 145)"
      name="inputApcach"
      style="width: 400px"
    />
    <button id="submitButton">Parse apcach</button>
    <br /><br />
    <button id="increaseContrastButton">+ Lc</button>
    <button id="decreaseContrastButton">− Lc</button>
    <button id="increaseChromaButton">+ C</button>
    <button id="decreaseChromaButton">− C</button>
    <button id="increaseHueButton">+ H</button>
    <button id="decreaseHueButton">− H</button>
    <button id="restoreButton">Restore</button>
    <button id="maxChromaButton">Max Chroma</button>
    <input type="range" id="hueSlider" min="0" max="360" value="50" />
    <div id="contrastSlot">Lc</div>
    <br /><br />
    <div class="colorSlot" id="colorSlot"></div>
  </body>
</html>
